<body>
  <!-- <header>Test Chart</header> -->
  <main>
    <section class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <div class="row">
            <div class="chart1 col-lg-4">
              <app-chart1></app-chart1>
            </div>
            <div class="row">
              <div class="chart2 col-lg-4">
                <app-chart2></app-chart2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="mixedchart">
            <app-mixedchart></app-mixedchart>
          </div>
        </div>
      </div>
    </section>
    <!-- <router-outlet></router-outlet> -->
    <!-- <div id="chart-A" class="chart"></div>
      <div class="spacer"></div>
      <div id="chart-B" class="chart"></div> -->
  </main>
</body>
